<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-card">
            <p class="result-title">Your Result</p>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="total-score">of 100</p>
            </div>
            <p class="great-text">Great</p>
            <p class="note">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-card">
            <p class="summary-title">Summary</p>
            <ul class="categories">
                <li class="reaction"><span>Reaction</span><span>80 / 100</span></li>
                <li class="memory"><span>Memory</span><span>92 / 100</span></li>
                <li class="verbal"><span>Verbal</span><span>61 / 100</span></li>
                <li class="visual"><span>Visual</span><span>73 / 100</span></li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
