<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">Fylo</span>
            <div class="storage-info">
                <span class="storage-used">You've used 85g GB of your storage</span>
                <span class="storage-left">185GB LEFT</span>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="storage-labels">
            <span>0 GB</span>
            <span>1000 GB</span>
        </div>
    </div>
</body>
</html>
