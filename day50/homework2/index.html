<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-summary">
        <img src="illustration-hero.svg" alt="Illustration Hero" class="hero-image">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <img src="icon-music.svg" alt="Music Icon" class="music-icon">
            <div class="plan-details">
                <span class="plan-name">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
            </div>
            <a href="#" class="change-link">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </div>
</body>
</html>
