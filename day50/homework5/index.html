<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <!-- Background Image -->
        <div class="background"></div>

        <!-- Profile Picture -->
        <img src="image-avatar.png" alt="Victor Crest" class="profile-pic">

        <!-- User Info -->
        <div class="user-info">
            <h1>Victor Crest <span>26</span></h1>
            <p>Lonision</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h2>14K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
